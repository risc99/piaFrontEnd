<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Start a video call with your friends and colleagues.">
  <title>Videollamada - TOGETHER</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/videollamada.css">

  <link rel="icon" type="image/png" href="imagenes/TOGETHER.png">

</head>
<body>
  <!-- BODY-->
  <div class="videollamada-container card shadow">
    <div class="card-body p-0">
      <!-- AREA DE VIDEO -->
      <div class="video-wrapper position-relative">
        <!-- VIDEO PEQUEÑO -->
        <video id="remote-video" autoplay playsinline class="w-100"></video>
        <!-- Video local en superposición (preview) -->
        <video id="local-video" autoplay playsinline muted class="local-video position-absolute"></video>
      </div>

      <div class="video-header p-3 border-bottom">
        <h5 class="mb-0 text-white">Videollamada de risc99</h5>
      </div>
      <!-- BOTONES -->
      <div class="video-controls p-3 text-center">
        <button class="btn btn-control btn-mic mx-2" id="btn-mic">
          <i class="bi bi-mic"></i>
        </button>
        <button class="btn btn-control btn-video mx-2" id="btn-video">
          <i class="bi bi-camera-video"></i>
        </button>
        <button class="btn btn-control btn-colgar mx-2" onclick="location.href='chat.html'">
          <i class="bi bi-telephone-x"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Script de ejemplo para controlar micrófono y video -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/videollamada.js"></script>

</body>
</html>
